<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <link href="/webjars/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.4.0/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/library.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="back-button"><a href="/customers" class="btn btn-primary header-button">Back</a><h1 class="button-display">Add Customer</h1></div>
            <form class="form-horizontal" th:action="@{/customer/add}" method="post">
                <fieldset class="fieldset-padding">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" required
                                   name="name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Phone Number</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" required
                                   name="phoneNumber" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" required
                                   name="email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Address</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" required
                                   name="address"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default">Create</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
