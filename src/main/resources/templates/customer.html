<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <link href="/webjars/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.4.0/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/library.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="back-button">
                <a href="/customers" class="btn btn-primary header-button">Back</a>
                <h1 class="button-display">Customer Details</h1>

            </div>
            <form class="form-horizontal" action="#" th:action="@{/customer/update/{id}(id=${customer.id})}" method="post"
                  th:object="${customer}">
                <fieldset class="fieldset-padding">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-6">
                            <!--/*@thymesVar id="title" type=""*/-->
                            <input type="text" class="form-control" required
                                   th:field="*{name}" th:value="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Phone Number</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" required
                                   th:field="*{phoneNumber}" th:value="*{phoneNumber}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" required
                                   th:field="*{email}" th:value="*{email}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Address</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" required
                                   th:field="*{address}" th:value="*{address}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Has Book</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" readonly="readonly"
                                   th:field="*{hasBook}" th:value="*{hasBook}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default">Update</button>
                            </span>
                            <!--                            <form th:action="@{/book/update/{id}(id=${book.id})}" method="post" th:object="${book}">-->
                            <!--                                <span class="input-group-btn">-->
                            <!--                                    <button type="submit" class="btn btn-default">Delete</button>-->
                            <!--                                </span>-->
                            <!--                            </form>-->
                        </div>
                    </div>
                </fieldset>
            </form>
            <!--<form th:action="@{/developers}" method="post" enctype="multipart/form-data">-->

            <!--        First name: <input name="firstName" />-->

            <!--    </div>-->

            <!--        <input type="submit" value="Create developer" name="button"/>-->
            <!--    </div>-->
            <!--</form>-->
        </div>
    </div>
</div>
</body>
</html>
